# Example configuration file for Munin, generated by 'make build'

# The next three variables specifies where the location of the RRD
# databases, the HTML output, and the logs, severally.  They all
# must be writable by the user running munin-cron.
dbdir   /var/lib/munin
htmldir /var/www/munin
logdir  /var/log/munin
rundir  /var/run/munin

# Where to look for the HTML templates
tmpldir /etc/munin/templates

# Make graphs show values per minute instead of per second
#graph_period minute

# Drop somejuser@fnord.comm and anotheruser@blibb.comm an email everytime 
# something changes (OK -> WARNING, CRITICAL -> OK, etc)
#contact.someuser.command mail -s "Munin notification" somejuser@fnord.comm
#contact.anotheruser.command mail -s "Munin notification" anotheruser@blibb.comm
#
# For those with Nagios, the following might come in handy. In addition,
# the services must be defined in the Nagios server as well.
#contact.nagios.command /usr/sbin/send_nsca -H nagios.host.com -c /etc/send_nsca.cfg

# a simple host tree
[web1.bebanjo.net]
    address 10.1.168.144 
    use_node_name no

[web2.bebanjo.net]
   address 
   use_node_name no

[bebanjo.net;Combined]
   update no

   load_combined.graph_category Load
   load_combined.graph_title Loads side by side
   load_combined.graph_order web1=web1.bebanjo.net:load.load web2=web2.bebanjo.net:load.load 

   apache_processes.graph_category Apache
   apache_processes.graph_title Apache threads side by side
   apache_processes.graph_order web1=web1.bebanjo.net:apache_processes.busy80 web2=web2.bebanjo.net:apache_processes.busy80 

   apache_accesses.graph_category Apache
   apache_accesses.graph_title Apache accesses side by side
   apache_accesses.graph_order web1=web1.bebanjo.net:apache_accesses:accesses80 web2=web2.bebanjo.net:apache_accesses:accesses80

  apache_memory.graph_category Apache
  apache_memory.graph_title Apache memory side by side
  apache_memory.graph_order web1=web1.bebanjo.net:passenger_memory:apache_memory web2=web2.bebanjo.net:passenger_memory:apache_memory
  
  passenger_memory.graph_category Passenger
  passenger_memory.graph_title Passenger memory side by side
  passenger_memory.graph_order web1=web1.bebanjo.net:passenger_memory:passenger_memory web2=web2.bebanjo.net:passenger_memory:passenger_memory
  
  passenger_stats.graph_category Passenger
  passenger_stats.graph_title Passenger running threads side by side
  passenger_stats.graph_order web1=web1.bebanjo.net:passenger_stats:running web2=web2.bebanjo.net:passenger_stats:running 
  
